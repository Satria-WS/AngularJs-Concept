<li class="flex border rounded-xl h-60">
  <img
    [src]="book.image"
    [alt]="book.name"
    width="100"
    class="m-auto rounded-sm" />
  <div class="m-auto">
    <p class="text-lg">
      {{ book.name | titlecase }} by {{ book.author | titlecase }}
    </p>
    <p class="my-4">{{ book.amount | currency: 'INR' }}</p>
    <button
      (click)="addToCard()"
      class="bg-yellow-400 rounded p-3"
      *ngIf="!isInCart">
      Add to Cart
    </button>
    <button class="bg-yellow-400 rounded p-3" *ngIf="isInCart">
      Remove from Cart
    </button>
  </div>
</li>
